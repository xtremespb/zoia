<table class="attributes" width="100%" cellpadding="0" cellspacing="0" role="presentation">
    <tr>
        <td class="attributes_content" style="word-break: break-word; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; background-color: #F4F4F7; padding: 16px;" bgcolor="#F4F4F7">
            <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
                <% items.forEach(function(item) { %>
                <tr>
                    <td class="attributes_item" style="word-break: break-word; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; padding: 0;<%= style %>">
                        <span class="f-fallback">
                            <%= item %>
                        </span>
                    </td>
                </tr>
                <% }); %>
            </table>
        </td>
    </tr>
    <tr>
        <td height="10"></td>
    </tr>
</table>
